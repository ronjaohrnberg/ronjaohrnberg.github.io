    <style>
      .centerimage {
      display:block;
      margin-left: auto;
      margin-right: auto;
      }

      .rightsidebar {
      float: right;
      width: 30%;
      padding: 0px;
      
      }
      
      .image-container {
      position:relative;
      margin:0 auto;
      background:url(https://i.imgur.com/pVhEqeu.jpg) no-repeat center center;
      background-size:cover;
      max-width:1800px;
      width:100%;
      height:100%;
      }

      .imgBorderandHover {
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;

      }

      /* The Modal (background) */
      .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      padding-top: 100px; /* Location of the box */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
      }

      /* Modal Content (image) */
      .modal-content {
      margin: auto;
      display: block;
      width: 95%;
<!--      max-width: 700px;-->
      }

      /* Caption of Modal Image */
      #caption {
      margin: auto;
      display: block;
      width: 95%;
      max-width: 700px;
      text-align: center;
      font-family: monaco,Consolas,Lucida Console,monospace;
      color: #ccc;
      padding: 10px 0;
      height: 150px;
      }

      /* Add Animation */
      .modal-content, #caption {
      -webkit-animation-name: zoom;
      -webkit-animation-duration: 0.6s;
      animation-name: zoom;
      animation-duration: 0.6s;
      }

      @-webkit-keyframes zoom {
      from {-webkit-transform:scale(0)}
      to {-webkit-transform:scale(1)}
      }

      @keyframes zoom {
      from {transform:scale(0)}
      to {transform:scale(1)}
      }

      /* The Close Button */
      .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
      }

      .close:hover,
      .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
      }

      /* 100% Image Width on Smaller Screens */
      @media only screen and (max-width: 700px){
      .modal-content {
      width: 100%;
      }
      }

      #nymphHoll {
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
